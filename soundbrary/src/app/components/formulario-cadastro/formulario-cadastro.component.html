<form (ngSubmit)="submit()" [formGroup]="cadastroForm" #formDir="ngForm">
  <div class="form-group">
      <label for="user">Usuario:</label>
      <input type="text" placeholder="Digite um nome de usuário" formControlName="user" required />
      <div *ngIf="getUserForm().invalid && formDir.submitted" class="validation-error">
        <p *ngIf="getUserForm().errors?.['required']">O nome de usuário é obrigatório</p>
        <p *ngIf="getUserForm().errors?.['minlength']">O nome tem que ter mais de 3 caracteres</p>
        <p *ngIf="getUserForm().errors?.['maxlength']">Número de caracteres excedido</p>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" placeholder="Digite um email" formControlName="email" required />
      <div *ngIf="getEmailForm().invalid && formDir.submitted" class="validation-error">
        <p *ngIf="getEmailForm().errors?.['required']">O email é obrigatório</p>
        <p *ngIf="getEmailForm().errors?.['email']">Insira um email válido</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="text" placeholder="Digite uma senha" formControlName="password" required />
      <div *ngIf="getPasswordForm().invalid && formDir.submitted" class="validation-error">
        <p *ngIf="getPasswordForm().errors?.['required']">A senha é obrigatória</p>
        <p *ngIf="getPasswordForm().errors?.['minlength']">A senha tem que ter no mínimo 8 caracteres</p>
      </div>
    </div>
  <input type="submit" value="{{ textoBotao }}">
</form>
